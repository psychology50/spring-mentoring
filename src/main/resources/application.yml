spring:
    profiles:
        default: local

    datasource:
        url: ${DB_URL}
        username: ${DB_USER_NAME}
        password: ${DB_PASSWORD}
        driver-class-name: com.mysql.cj.jdbc.Driver

    jpa:
        database: MySQL
        database-platform: org.hibernate.dialect.MySQL8Dialect
        open-in-view: false
        generate-ddl: true
        hibernate:
            ddl-auto: create
        show-sql: true

